<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Include Font Awesome CSS -->
</head>
<body>
<h1 class="task-heading"></h1>
<div class="container">
  <div class="centered-div">
    <center><h1 id="Login-Signup">Login</h1></center>
    <div class="login" id="loginForm">
      <span id="text-inside-login">Enter your login credentials:</span>
      <br><br>
      <form action="login.php" method="post">
        <input placeholder="Enter your email" type="text" id="forlogin" name="email">
        <br><br>
        <div class="password-toggle">
            <input placeholder="Enter password" type="password" id="forPassword" name="password">
            <i class="fas fa-eye-slash password-toggle-icon" id="passwordToggle" onclick="togglePasswordVisibility()"></i>
        </div>
        <br>
        <div class="forgot-password">
            <a href="https://google.com" id="forgetPassword">Forgot your password?</a>
        </div>
        <br>
        <button type="submit">Log in</button>
      </form>
      <div class="create-account-link">
        <a href="#" id="signupLink">Create an account</a>
      </div>
    </div>
    <div class="login" id="signupForm" style="display: none;">
      <span id="text-inside-signup">Enter your sign up details:</span>
      <br><br>
      <form action="signup.php" method="post">
        <input placeholder="First Name" type="text" id="firstName" name="firstName">
        <br><br>
        <input placeholder="Last Name" type="text" id="lastName" name="lastName">
        <br><br>
        <input placeholder="Email" type="text" id="signupEmail" name="email">
        <br><br>
        <input placeholder="Password" type="password" id="signupPassword" name="password">
        <br><br>
        <button type="submit">Sign Up</button>
      </form>
      <div class="create-account-link">
        <a href="#" id="loginLink">Back to Login</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> <!-- Include Font Awesome JS -->
<script src="main.js"></script>
</body>
</html>
